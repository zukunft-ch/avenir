{% extends "base.html" %}

{% block content %}
<article>
  <header>
    <div class="container container--narrow">
      <h1>{{ page.title }}</h1>
      {% if page.description %}
      <p>{{ page.description }}</p>
      {% endif %}
    </div>
  </header>

  <div class="container container--narrow">
    {{ page.content | safe }}
  </div>
</article>
{% endblock %}
