# Avenir — A Zola theme for Die Zukunft / Le Futur / Il Futuro
# https://github.com/zukunft-ch/avenir

[theme]
name = "avenir"
description = "A minimal, multilingual Zola theme with Swiss-pragmatic design. Built for political and civic organisations."
license = "MIT"
homepage = "https://github.com/zukunft-ch/avenir"
min_version = "0.19.0"
demo = "https://die-zukunft.ch"

[author]
name = "Die Zukunft"
homepage = "https://die-zukunft.ch"

